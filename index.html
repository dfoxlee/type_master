<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TypeMaster</title>
        <meta name="description" content="Typing test.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./style.css">
    </head>


    <body>
        <main>
            <aside id="intro-slider">
                <div class="main-wrapper">
                    <img class="main-logo" src="./resources/typemaster.png" alt="typemaster logo">
                    <span>Where the best type fast.</span>
                    <button id="start-button" class="start-button">Start</button>
                </div>
            </aside>

            <aside id="round-over-slider">
                <div class="round-over-wrapper">
                    <div class="outcome-wrapper">
                        <span class="outcome-message">Great round!</span>
                        <br/>
                        <span>You typed <span id="outcome-wpm">0</span> wpm.</span>
                    </div>
                    <button id="outcome-accept-button" class="outcome-accept-button">OK</button>
                </div>
            </aside>


            <header>
                <div class="header-score-wrapper">
                    <img class="header-image" src="./resources/typemaster.png" alt="typemaster logo">
                    <div class="score-wrapper">
                        <div class="score-time-wrapper">
                            <span class="score-time-title">Words Per<br/>Minute (WPM)</span>
                            <h2 class="wpm" id="wpm">0</h2>
                        </div>
                        <div class="score-time-wrapper">
                            <span class="score-time-title">Fastest<br/>WPM</span>
                            <h2 class="wpm" id="fastest-wpm">0</h2>
                        </div>
                        <div class="score-time-wrapper">
                            <span class="score-time-title">Time<br/>Remaining</span>
                            <h2 class="time" id="time">1:00</h2>
                        </div>
                    </div>
                </div>
            </header>

            <section>
                <div class="keyboard-wrapper">
                    <div class="first-row">
                        <div id="tilde" class="double-key key">
                            <span>~</span>
                            <span>`</span>
                            <div id="overlay-tilde" class="key-overlay"></div>
                        </div>
                        <div id="one-key" class="double-key key">
                            <span>!</span>
                            <span>1</span>
                            <div id="overlay-1" class="key-overlay"></div>
                        </div>
                        <div id="two-key" class="double-key key">
                            <span>@</span>
                            <span>2</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="third-key" class="double-key key">
                            <span>#</span>
                            <span>3</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="fourth-key" class="double-key key">
                            <span>$</span>
                            <span>4</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="fifth-key" class="double-key key">
                            <span>%</span>
                            <span>5</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="six-key" class="double-key key">
                            <span>^</span>
                            <span>6</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="seven-key" class="double-key key">
                            <span>&</span>
                            <span>7</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="eight-key" class="double-key key">
                            <span>*</span>
                            <span>8</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="nine-key" class="double-key key">
                            <span>(</span>
                            <span>9</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="zero-key" class="double-key key">
                            <span>)</span>
                            <span>0</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="dash-key" class="double-key key">
                            <span>_</span>
                            <span>-</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="equal-key" class="double-key key">
                            <span>+</span>
                            <span>=</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="backspace" class="long-keys key">
                            <span>delete</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                    </div>


                    <div class="second-row">
                        <div id="tab-key" class="tab-key key">
                            <span>tab</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="q-key" class="letter-key key">
                            <span>Q</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="w-key" class="letter-key key">
                            <span>W</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="e-key" class="letter-key key">
                            <span>E</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="r-key" class="letter-key key">
                            <span>R</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="t-key" class="letter-key key">
                            <span>T</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="y-key" class="letter-key key">
                            <span>Y</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="u-key" class="letter-key key">
                            <span>U</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="i-key" class="letter-key key">
                            <span>I</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="o-key" class="letter-key key">
                            <span>O</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="p-key" class="letter-key key">
                            <span>P</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="bracket-[-key" class="double-key key">
                            <span>{</span>
                            <span>[</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="bracket-]-key" class="double-key key">
                            <span>}</span>
                            <span>]</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div id="backslash-key" class="double-key key">
                            <span>|</span>
                            <span>\</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                    </div>


                    <div class="third-row">
                        <div class="long-keys key" id="caps-lock">
                            <div id="caps-lock"></div>
                            <span>caps lock</span>
                            <div id="overlay-" class="key-overlay"></div>
                        </div>
                        <div class="letter-key key" id="a-key">
                            <span>A</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="s-key">
                            <span>S</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="d-key">
                            <span>D</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="f-key">
                            <span>F</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="g-key">
                            <span>G</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="h-key">
                            <span>H</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="j-key">
                            <span>J</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="k-key">
                            <span>K</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="letter-key key" id="l-key">
                            <span>L</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="double-key key" id="semi-colon-key">
                            <span>:</span>
                            <span>;</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="double-key key" id="quote-key">
                            <span>"</span>
                            <span>'</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                        <div class="long-keys key" id="enter-key">
                            <span>return</span>
                            <div class="key-overlay" id="overlay-"></div>
                        </div>
                    </div>
                    

                    <div class="fourth-row">
                        <div id="shift-key" class="shift-key key">
                            <span>shift</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="z-key" class="letter-key key">
                            <span>Z</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="x-key" class="letter-key key">
                            <span>X</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="c-key" class="letter-key key">
                            <span>C</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="v-key" class="letter-key key">
                            <span>V</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="b-key" class="letter-key key">
                            <span>B</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="n-key" class="letter-key key">
                            <span>N</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="m-key" class="letter-key key">
                            <span>M</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="comma-key" class="double-key key">
                            <span>&lt;</span>
                            <span>,</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                        <div id="shift-key" class="shift-key key">
                            <span>shift</span>
                            <span class="key-overlay" id="overlay-"></span>
                        </div>
                    </div>
                        
                    <div class="fifth-row">
                        <div class="space-bar key" id="space-bar">
                            <div class="space-bar-overlay" id="space-bar-overlay"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="word-row-wrapper">
                    <div id="word-list-wrapper" class="word-list-wrapper"></div>
                </div>
            </section>

            <section>
                <img class="reset-button" id="reset-button" src="./resources/circle-arrow.png" alt="circle arrow image">
            </section>
        </main>

        <script type="module" src="index.js" async defer></script>
    </body>
</html>
